    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ad-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            min-height: 300px;
            overflow: hidden;
            cursor: pointer;
        }

        .ad-content {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .timer-circle {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 32px;
            display: none;
        }

        .timer-circle.active {
            display: block;
        }

        .timer-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .ad-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .ad-status.completed {
            background: rgba(0, 255, 0, 0.2);
        }

        .unlock-button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: not-allowed;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
        }

        .unlock-button.unlocked {
            background: linear-gradient(to right, #11998e, #38ef7d);
            cursor: pointer;
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const REQUIRED_TIME = 3000;
        let completedAds = new Set();

        const loadCompletedAds = () => {
            const saved = sessionStorage.getItem('completedAds');
            if (saved) {
                completedAds = new Set(JSON.parse(saved));
                updateUI();
            }
        };

        const saveCompletedAds = () => {
            sessionStorage.setItem('completedAds', JSON.stringify([...completedAds]));
        };

        document.querySelectorAll('.ad-card').forEach(card => {
            card.addEventListener('click', () => {
                const adId = card.dataset.adId;
                if (completedAds.has(adId)) return;
                
                localStorage.setItem(`ad_${adId}_click`, Date.now().toString());
                const timer = card.querySelector('.timer-circle');
                timer.classList.add('active');
            });
        });

        const checkAdCompletion = (adId) => {
            const clickTime = localStorage.getItem(`ad_${adId}_click`);
            if (!clickTime) return false;
            return Date.now() - parseInt(clickTime) >= REQUIRED_TIME;
        };

        const completeAd = (adId) => {
            if (completedAds.has(adId)) return;
            completedAds.add(adId);
            saveCompletedAds();
            
            const card = document.querySelector(`[data-ad-id="${adId}"]`);
            const timer = card.querySelector('.timer-circle');
            const status = card.querySelector('.ad-status');
            
            timer.classList.remove('active');
            status.textContent = 'Completed';
            status.classList.add('completed');
            
            updateUI();
        };

        const updateUI = () => {
            const button = document.getElementById('unlockButton');
            const lockIcon = document.getElementById('lockIcon');

            if (completedAds.size >= 4) {
                button.disabled = false;
                button.classList.add('unlocked');
                lockIcon.textContent = 'ðŸ”“';
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                document.querySelectorAll('.ad-card').forEach(card => {
                    const adId = card.dataset.adId;
                    if (!completedAds.has(adId) && checkAdCompletion(adId)) {
                        completeAd(adId);
                        localStorage.removeItem(`ad_${adId}_click`);
                    }
                });
            }
        });

        document.getElementById('unlockButton').addEventListener('click', () => {
            if (completedAds.size >= 4) {
                window.location.href = "https://example.com";
            }
        });

        loadCompletedAds();
    </script>
