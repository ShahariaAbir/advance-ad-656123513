        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ad-container {
            margin-bottom: 20px;
            min-height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .ad-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .main-button-card {
            grid-column: 1 / -1;
            text-align: center;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .unlock-button {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: not-allowed;
            opacity: 0.7;
            transition: all 0.3s ease;
            width: 200px;
            font-size: 16px;
            position: relative;
        }

        .unlock-button.unlocked {
            cursor: pointer;
            opacity: 1;
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .lock-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
            transition: all 0.5s ease;
        }

        .lock-icon.hidden {
            opacity: 0;
            transform: translateY(-50%) scale(0);
        }

        .message {
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .progress-text {
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }

        .completed {
            border: 2px solid #38ef7d;
        }

        @keyframes unlockAnimation {
            0% { transform: translateY(-50%) rotate(0); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>

    <script>
        const button = document.getElementById('unlockButton');
        const lockIcon = document.getElementById('lockIcon');
        const progressText = document.querySelector('.progress-text');
        const adContainers = document.querySelectorAll('.ad-container');

        // Track ad completion status
        let adStatus = {
            1: false,
            2: false,
            3: false,
            4: false
        };

        // Load saved progress
        const savedProgress = localStorage.getItem('adStatus');
        if (savedProgress) {
            adStatus = JSON.parse(savedProgress);
            updateUI();
        }

        let currentAdId = null;
        let adClickTime = null;

        // Function to track when an ad is clicked
        function trackAdClick(adId) {
            if (!adStatus[adId]) {
                currentAdId = adId;
                adClickTime = new Date().getTime();
                localStorage.setItem('currentAdId', adId);
                localStorage.setItem('adClickTime', adClickTime);
            }
        }

        // Check completion when returning to page
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const storedAdId = localStorage.getItem('currentAdId');
                const storedClickTime = localStorage.getItem('adClickTime');
                
                if (storedAdId && storedClickTime) {
                    const timeSpent = new Date().getTime() - parseInt(storedClickTime);
                    if (timeSpent >= 2000) { // 2 seconds
                        completeAd(parseInt(storedAdId));
                    }
                    // Clear stored values
                    localStorage.removeItem('currentAdId');
                    localStorage.removeItem('adClickTime');
                }
            }
        });

        function completeAd(adId) {
            if (!adStatus[adId]) {
                adStatus[adId] = true;
                localStorage.setItem('adStatus', JSON.stringify(adStatus));
                updateUI();
                checkAllComplete();
            }
        }

        function updateUI() {
            // Update each ad container
            Object.keys(adStatus).forEach(adId => {
                const container = document.querySelector(`[data-ad-id="${adId}"]`);
                const status = container.querySelector('.ad-status');
                if (adStatus[adId]) {
                    container.classList.add('completed');
                    status.textContent = 'Completed';
                }
            });

            // Update progress text
            const completedCount = Object.values(adStatus).filter(status => status).length;
            progressText.textContent = `${completedCount}/4 ads completed`;
        }

        function checkAllComplete() {
            const allCompleted = Object.values(adStatus).every(status => status);
            if (allCompleted) {
                unlockButton();
            }
        }

        function unlockButton() {
            lockIcon.classList.add('unlocking');
            setTimeout(() => {
                lockIcon.classList.add('hidden');
                button.classList.add('unlocked');
                button.disabled = false;
                progressText.textContent = 'All ads completed!';
            }, 500);
        }

        // Button click handler
        button.addEventListener('click', () => {
            if (!button.disabled) {
                window.location.href = "https://example.com";
            }
        });

        // Reset progress (for testing)
        function resetProgress() {
            localStorage.clear();
            adStatus = {
                1: false,
                2: false,
                3: false,
                4: false
            };
            updateUI();
            location.reload();
        }
    </script>
