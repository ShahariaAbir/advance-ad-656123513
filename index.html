    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ad-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            min-height: 300px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ad-card:hover {
            transform: translateY(-5px);
        }

        .ad-content {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        .ad-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .ad-status.completed {
            background: rgba(0, 255, 0, 0.2);
        }

        .unlock-button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: not-allowed;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
        }

        .unlock-button.unlocked {
            background: linear-gradient(to right, #11998e, #38ef7d);
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>

    <script>
        const REQUIRED_TIME = 2000; // 2 seconds in milliseconds
        let completedAds = new Set();
        let adStartTimes = {};

        // Load completed ads from storage
        const loadCompletedAds = () => {
            const saved = localStorage.getItem('completedAds');
            if (saved) {
                completedAds = new Set(JSON.parse(saved));
                updateUI();
            }
        };

        // Save completed ads to storage
        const saveCompletedAds = () => {
            localStorage.setItem('completedAds', JSON.stringify([...completedAds]));
        };

        // Handle ad card clicks
        document.querySelectorAll('.ad-card').forEach(card => {
            const adContent = card.querySelector('.ad-content');
            adContent.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent double triggering
                const adId = card.dataset.adId;
                if (completedAds.has(adId)) return;
                
                // Store the start time
                adStartTimes[adId] = Date.now();
            });
        });

        // Check if an ad should be marked as completed
        const checkAdCompletion = (adId) => {
            const startTime = adStartTimes[adId];
            if (!startTime) return false;
            
            const timeSpent = Date.now() - startTime;
            return timeSpent >= REQUIRED_TIME;
        };

        // Mark an ad as completed
        const completeAd = (adId) => {
            if (completedAds.has(adId)) return;
            
            completedAds.add(adId);
            saveCompletedAds();
            
            const card = document.querySelector(`[data-ad-id="${adId}"]`);
            const status = card.querySelector('.ad-status');
            
            status.textContent = 'Completed';
            status.classList.add('completed');
            
            updateUI();
        };

        // Update the UI based on completion status
        const updateUI = () => {
            const button = document.getElementById('unlockButton');
            const lockIcon = document.getElementById('lockIcon');

            if (completedAds.size >= 4) {
                button.disabled = false;
                button.classList.add('unlocked');
                lockIcon.textContent = 'ðŸ”“';
            }
        };

        // Check completion when tab becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                Object.keys(adStartTimes).forEach(adId => {
                    if (!completedAds.has(adId) && checkAdCompletion(adId)) {
                        completeAd(adId);
                        delete adStartTimes[adId];
                    }
                });
            }
        });

        // Handle unlock button click
        document.getElementById('unlockButton').addEventListener('click', () => {
            if (completedAds.size >= 4) {
                window.location.href = "https://example.com";
            }
        });

        // Initialize
        loadCompletedAds();
    </script>
