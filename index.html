    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ad-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            min-height: 300px;
            overflow: hidden;
        }

        .ad-content {
            height: calc(100% - 40px);
            overflow: hidden;
        }

        .ad-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .ad-status.completed {
            background: rgba(0, 255, 0, 0.2);
        }

        .timer-circle {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            display: none;
        }

        .timer-circle.show {
            display: block;
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .unlock-button-container {
            text-align: center;
            position: relative;
            display: inline-flex;
            align-items: center;
            margin: 0 auto;
        }

        .unlock-button {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 0%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: not-allowed;
            position: relative;
            width: 250px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .unlock-button.unlocked {
            cursor: pointer;
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .lock-icon {
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .lock-icon.unlocked {
            color: #38ef7d;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border-radius: 25px;
            width: 0%;
            transition: width 0.5s ease;
            z-index: -1;
        }
    </style>
</head>

    <script>
        const REQUIRED_TIME = 3000; // 3 seconds
        const REQUIRED_ADS = 4;
        let completedAds = new Set();
        let adTimers = {};

        // Store the time when user clicked the ad
        function storeAdClickTime(adId) {
            const timestamp = new Date().getTime();
            localStorage.setItem(`ad_${adId}_click`, timestamp);
        }

        // Check if enough time has passed since ad click
        function checkAdCompletion(adId) {
            const clickTime = localStorage.getItem(`ad_${adId}_click`);
            if (!clickTime) return false;

            const currentTime = new Date().getTime();
            const timeSpent = currentTime - parseInt(clickTime);
            return timeSpent >= REQUIRED_TIME;
        }

        // Handle ad link clicks
        document.querySelectorAll('.ad-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const adId = link.getAttribute('data-ad-id');
                storeAdClickTime(adId);
            });
        });

        // Handle when user returns to the page
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                document.querySelectorAll('.ad-card').forEach(adCard => {
                    const adId = adCard.dataset.adId;
                    if (!completedAds.has(adId) && checkAdCompletion(adId)) {
                        completeAd(adId);
                        localStorage.removeItem(`ad_${adId}_click`);
                    }
                });
            }
        });

        const loadCompletedAds = () => {
            const saved = sessionStorage.getItem('completedAds');
            if (saved) {
                completedAds = new Set(JSON.parse(saved));
                updateProgress();
                // Update UI for completed ads
                completedAds.forEach(adId => {
                    const adCard = document.querySelector(`[data-ad-id="${adId}"]`);
                    if (adCard) {
                        const adStatus = adCard.querySelector('.ad-status');
                        adStatus.textContent = 'Completed';
                        adStatus.classList.add('completed');
                    }
                });
            }
        };

        const saveCompletedAds = () => {
            sessionStorage.setItem('completedAds', JSON.stringify([...completedAds]));
        };

        const updateProgress = () => {
            const progressFill = document.querySelector('.progress-fill');
            const button = document.querySelector('.unlock-button');
            const lockIcon = button.querySelector('.lock-icon');
            const completedCount = completedAds.size;
            const progressPercent = (completedCount / REQUIRED_ADS) * 100;
            
            progressFill.style.width = `${progressPercent}%`;

            if (completedCount >= REQUIRED_ADS) {
                button.disabled = false;
                button.classList.add('unlocked');
                lockIcon.classList.remove('fa-lock');
                lockIcon.classList.add('fa-lock-open');
            }
        };

        const completeAd = (adId) => {
            const adCard = document.querySelector(`[data-ad-id="${adId}"]`);
            const adStatus = adCard.querySelector('.ad-status');
            
            if (!completedAds.has(adId)) {
                completedAds.add(adId);
                adStatus.textContent = 'Completed';
                adStatus.classList.add('completed');
                
                saveCompletedAds();
                updateProgress();
            }
        };

        document.querySelector('.unlock-button').addEventListener('click', () => {
            if (completedAds.size >= REQUIRED_ADS) {
                window.location.href = "https://example.com";
            }
        });

        loadCompletedAds();
    </script>
