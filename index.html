    <style>
{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ad-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            min-height: 300px;
            overflow: hidden;
        }

        .ad-content {
            height: calc(100% - 40px);
            overflow: hidden;
        }

        .ad-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .ad-status.completed {
            background: rgba(0, 255, 0, 0.2);
        }

        .timer-circle {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            display: none;
        }

        .timer-circle.show {
            display: block;
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .unlock-button-container {
            text-align: center;
            position: relative;
            display: inline-flex;
            align-items: center;
            margin: 0 auto;
        }

        .unlock-button {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 0%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: not-allowed;
            position: relative;
            width: 250px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .unlock-button.unlocked {
            cursor: pointer;
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .lock-icon {
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .lock-icon.unlocked {
            color: #38ef7d;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border-radius: 25px;
            width: 0%;
            transition: width 0.5s ease;
            z-index: -1;
        }
    </style>

    <script>
        const REQUIRED_TIME = 2000; // 2 seconds in milliseconds
        let completedAds = new Set();
        let adStartTimes = {};

        // Load completed ads from storage
        const loadCompletedAds = () => {
            const saved = sessionStorage.getItem('completedAds');
            if (saved) {
                completedAds = new Set(JSON.parse(saved));
                updateUI();
            }
        };

        // Save completed ads to storage
        const saveCompletedAds = () => {
            sessionStorage.setItem('completedAds', JSON.stringify([...completedAds]));
        };

        // Handle ad card clicks
        document.querySelectorAll('.ad-card').forEach(card => {
            card.addEventListener('click', () => {
                const adId = card.dataset.adId;
                if (completedAds.has(adId)) return;
                
                // Store the start time
                adStartTimes[adId] = Date.now();
                
                // Open ad in new tab
                window.open('https://example.com', '_blank');
            });
        });

        // Check if an ad should be marked as completed
        const checkAdCompletion = (adId) => {
            const startTime = adStartTimes[adId];
            if (!startTime) return false;
            
            const timeSpent = Date.now() - startTime;
            return timeSpent >= REQUIRED_TIME;
        };

        // Mark an ad as completed
        const completeAd = (adId) => {
            if (completedAds.has(adId)) return;
            
            completedAds.add(adId);
            saveCompletedAds();
            
            const card = document.querySelector(`[data-ad-id="${adId}"]`);
            const status = card.querySelector('.ad-status');
            
            status.textContent = 'Completed';
            status.classList.add('completed');
            
            updateUI();
        };

        // Update the UI based on completion status
        const updateUI = () => {
            const button = document.getElementById('unlockButton');
            const lockIcon = document.getElementById('lockIcon');

            button.disabled = completedAds.size < 4;

            if (completedAds.size >= 4) {
                button.classList.add('unlocked');
                lockIcon.textContent = 'ðŸ”“';
            } else {
                button.classList.remove('unlocked');
                lockIcon.textContent = 'ðŸ”’';
            }
        };

        // Check completion when tab becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                Object.keys(adStartTimes).forEach(adId => {
                    if (!completedAds.has(adId) && checkAdCompletion(adId)) {
                        completeAd(adId);
                        delete adStartTimes[adId];
                    }
                });
            }
        });

        // Handle unlock button click
        document.getElementById('unlockButton').addEventListener('click', () => {
            if (completedAds.size >= 4) {
                window.location.href = "https://example.com";
            }
        });

        // Initialize
        document.getElementById('unlockButton').disabled = true;
        loadCompletedAds();
    </script>
